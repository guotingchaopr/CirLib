		*,
		html,

			font-size: 12px;

			text-shadow: 0 5px 5px #000;
			padding: 0;
			margin: 0;
		}
		html {
			zoom: 50%;
		}
		.config {
			position: fixed;
			bottom: 2%;
			color: white;
			width: 98%;
			padding: 0 0 2% 10px;
			border: 1px solid #ababab;
		}
		.config input {
			border: 1px solid #979FCA;
			border-radius: 10px;
			padding-left: 6px;
			margin: 10px 10px 0 0;
		}
		.config input[type="button"] {
			float: right;
			border-radius: 10px;
			color: red;
			padding: 10px;
			font-weight: 700;
			margin-right: 20px;
			cursor: pointer;
			box-shadow: -2px 2px 0px 2px #979FCA;
		}
		.halo {
			-webkit-animation: halos 3s linear infinite;
		}
		.plane ,.flame ,.circle {
			-webkit-animation: plane 15s linear infinite;
		}


		@-webkit-keyframes halos {
			from {
				-webkit-transform: rotate(-180deg);
			}
			to {
				-webkit-transform: rotate(180deg);
			}
		}
		@-webkit-keyframes plane {
			0% {
				-webkit-transform: translate3d(0, 0, 0) rotate3d(0.0, 0.0, 0.1, 0deg);
			}
			35% {
				-webkit-transform: translate3d(580px, 15px, 0) rotate3d(0.0, 0.0, 0.1, 3deg);
			}
			50% {
				-webkit-transform: translate3d(860px, 35px, 0) rotate3d(0.0, 0.0, 0.1, 6deg);
			}
			60% {
				-webkit-transform: translate3d(1060px, 60px, 0) rotate3d(0.0, 0.0, 0.1, 12deg);
			}
			100% {
				-webkit-transform: translate3d(1950px, 290px, 0) rotate3d(0.0, 0.0, 0.1, 25deg);
			}
		}
	</style>
</head>
