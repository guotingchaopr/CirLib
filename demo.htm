        html{zoom:50%;}
        .config {
			position: fixed;
			bottom: 2%;
			color: white;
			width: 98%;
			padding: 0 0 2% 10px;
			border: 1px solid #ababab;
		}
		.config input {
			border: 1px solid #979FCA;
			border-radius: 10px;
			padding-left: 6px;
			margin: 10px 10px 0 0;
		}
		.config input[type="button"] {
			float: right;
			border-radius: 10px;
			color: red;
			padding: 10px;
			font-weight: 700;
			margin-right: 20px;
			cursor: pointer;
			box-shadow: -2px 2px 0px 2px #979FCA;
		}
		#transition {
			width: 60px;
		}
		#id {
			height: 20px;
			width: 180px;
		}
	</style>
</head>
